{% extends "/base.html" %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">User Name</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users_list %}
    <tr>
			<td>{{ user.username }}</td>
			<td><a href="{{ url_for('edit_usr', user_id=user.id)}}" class="btn btn-primary">Edit</a></td>
			<td><a href="{{ url_for('delete_usr', user_id=user.id)}}" class="btn btn-danger">Delete</a></td>
		</tr>
		{% endfor %}
		
  </tbody>
</table>

<a href="{{ url_for('create_usr')}}" class="btn btn-primary">Add User</a>

{% endblock %}
